<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Jamethiel's Website!</title>
<style>
p, h1, footer, a {
    text-align: center;
}
</style>
<script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
    </script>
</head>
<body>
<h1>Jamethiel's Website!</h1>
<p>Hello I like riding horses and coding </p>
<p><img src="horse.jpeg" alt="Chestnut thoroughbred"></p>
<a> href="https://github.com/JamethielR/Website">GitRepo</a>
<footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>
</html>
